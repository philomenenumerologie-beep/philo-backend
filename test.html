<!DOCTYPE html>

<input id="msg" placeholder="Ton message..." style="width:80%;padding:10px;font-size:18px;" />
<button onclick="sendMsg()" style="padding:10px 20px;font-size:18px;">Envoyer</button>
<pre id="res" style="margin-top:20px;font-size:18px;white-space:pre-wrap;"></pre>

<script>
async function sendMsg() {
  const message = document.getElementById("msg").value;
  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  document.getElementById("res").textContent = await res.text();
}
</script>
</body>
